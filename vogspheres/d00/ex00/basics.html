<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basics</title>
		<style>
			body {
				background-color: pink;

			.title {

			}

			}

			img {
				max-width: 75%;

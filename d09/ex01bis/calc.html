<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<title>Calculator</title>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.calculator {
				max-width: 90vw;
			}
		</style>
	</head>
	<body>
		<div class="calculator">
			<form id="form" action="/">
				<input type="text" name="left" id="left" required />
				<select name="operator" id="operator" required>
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
				</select>
				<input type="text" name="right" id="right" required />
				<input type="submit" name="calculate" value="Try me!" />
			</form>
		</div>

		<script>
			$(document).ready(() => {
				$("#form").submit((e) => {
					e.preventDefault();

					if (/[.-]/.test($("#left").val()) || /[.-]/.test($("#right").val())) {
						alert("Error :(");
						return;
					}

					let left = Number($("#left").val());
					let right = Number($("#right").val());

					if (isNaN(left) || isNaN(right) || !Number.isInteger(left) || !Number.isInteger(right)) {
						alert("Error :(");
						return;
					}

					switch ($("#operator").val()) {
						case "+":
							console.log(left + right);
							alert(left + right);
							break;

						case "-":
							console.log(left - right);
							alert(left - right);
							break;

						case "*":
							console.log(left * right);
							alert(left * right);
							break;

						case "/":
							if (right === 0) {
								console.log("It's over 9000!");
								alert("It's over 9000!");
								break;
							}
							console.log(left / right);
							alert(left / right);
							break;

						case "%":
							if (right === 0) {
								console.log("It's over 9000!");
								alert("It's over 9000!");
								break;
							}
							console.log(left % right);
							alert(left % right);
							break;

						default:
							break;
					}
				});

				setInterval(() => {
					alert("Please, use me...");
				}, 1000 * 30);
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<title>Balloon</title>
		<style>
			body {
				background-color: rgb(206, 206, 206);
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.balloon {
				width: 200px;
				height: 200px;
				border-radius: 100%;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="balloon"></div>

		<script>
			$(document).ready(() => {
				let balloonSize = 200;
				const balloonColor = ["red", "green", "blue"];
				let i = 0;

				$(".balloon").click(() => {
					balloonSize += 10;
					if (balloonSize > 420) {
						balloonSize = 200;
					}

					i = i < 2 ? ++i : 0;
					$(".balloon").css("background-color", balloonColor[i]);
					$(".balloon").css("width", balloonSize + "px");
					$(".balloon").css("height", balloonSize + "px");
				});

				$(".balloon").mouseleave(() => {
					i = i > 0 ? --i : 2;
					$(".balloon").css("background-color", balloonColor[i]);

					if (balloonSize > 200) {
						balloonSize -= 5;
					}
					$(".balloon").css("width", balloonSize + "px");
					$(".balloon").css("height", balloonSize + "px");
				});
			});
		</script>
	</body>
</html>

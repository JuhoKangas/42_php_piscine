<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Balloon</title>
		<style>
			body {
				background-color: rgb(206, 206, 206);
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.balloon {
				width: var(--balloon-size);
				height: var(--balloon-size);
				border-radius: 100%;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="balloon"></div>

		<script>
			let balloonSize = 200;
			const balloonColor = ["red", "green", "blue"];
			let i = 0;

			document.documentElement.style.setProperty("--balloon-size", balloonSize + "px");
			let balloon = document.querySelector(".balloon");

			balloon.addEventListener("click", (e) => {
				balloonSize += 10;
				if (balloonSize > 420) {
					balloonSize = 200;
				}
				document.documentElement.style.setProperty("--balloon-size", balloonSize + "px");

				i = i < 2 ? ++i : 0;
				balloon.style.backgroundColor = balloonColor[i];
			});

			balloon.addEventListener("mouseleave", (e) => {
				i = i > 0 ? --i : 2;
				balloon.style.backgroundColor = balloonColor[i];

				if (balloonSize > 200) {
					balloonSize -= 5;
				}
				document.documentElement.style.setProperty("--balloon-size", balloonSize + "px");
			});
		</script>
	</body>
</html>
